<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Formulario de convite</title>
  </head>
  <body>
    <div id="app">
      <aside>
        <img src="./assets/Logo.svg" alt="Emoji de festa" />
        <h1>Festivite</h1>
        <p>Crie um convite digital para o seu evento</p>
      </aside>
      <form>
        <h1>Crie seu convite</h1>
        <fieldset class="about-event">
          <legend>Sobre o evento</legend>
          <div class="input-wrapper">
            <label for="title">Titulo</label>
            <input
              type="text"
              id="title"
              name="title
            "
              placeholder="Nome do evento"
            />
          </div>

          <div class="date-wrapper">
            <label for="start">Inicio</label>
            <input type="date" name="start" id="start" />
            <label for="end">Fim</label>
            <input type="date" name="end" id="end" />
          </div>
          <div class="location-wrapper">
            <label for="type">Tipo</label>
            <select name="type" id="type">
              <option
                value="in person
              "
              >
                Presencial
              </option>
              <option value="Online">Online</option>
            </select>
            <label for="location">Local</label>
            <input
              type="text"
              name="location"
              id="location"
              placeholder="Link ou endereço"
            />
          </div>

          <div class="description-wrapper">
            <label for="description">Descrição</label>
            <textarea name="description" id="description"></textarea>
          </div>
        </fieldset>

        <fieldset>
          <legend>Personalização</legend>
          <div class="radio-wrapper">
            <label for="colors">Selecione as cores</label>
            <select name="colors" id="colors">
              <option style="background-color: blue" value="blue">Azul</option>
              <option style="background-color: yellow" value="yellow">
                Amerelo
              </option>
              <option style="background-color: red" value="red">
                Vermelho
              </option>
              <option style="background-color: green" value="green">
                Verde
              </option>
              <option style="background-color: fuchsia" value="pink">
                Rosa
              </option>
            </select>
          </div>

          <div class="radio-wrapper">
            <label for="tema">Selecione o tema do evento</label>
            <select name="tema" id="tema">
              <option>Aniversário</option>
              <option>Infantil</option>
              <option>Formatura</option>
              <option>Casamento</option>
              <option>Chá de bebê</option>
              <option>Chá de panela</option>
              <option>Carnaval</option>
              <option>Páscoa</option>
              <option>São João</option>
              <option>Halloween</option>
              <option>Natal</option>
              <option>Outros</option>
            </select>
          </div>
        </fieldset>
        <fieldset>
          <legend>Dados para contato</legend>
          <div class="contacts-wrapper">
            <label for="name">Nome</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Nome completo"
            />
          </div>
          <div class="other-wrapper">
            <div class="email-wrapper">
              <label for="email">E-mail</label>
              <input
                type="email"
                name="email"
                id="name"
                placeholder="exemplo@email.com"
              />
            </div>
            <div class="number-wrapper">
              <label for="number">Numero</label>
              <input
                type="number"
                name="number"
                id="number"
                placeholder="(99) 99999-9999 "
              />
            </div>
          </div>
        </fieldset>
        <button>Gerar convite</button>
      </form>
    </div>
  </body>
</html>
